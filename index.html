<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charity</title>
</head>
<style>
  body,
  div,
  dl,
  dt,
  dd,
  ul,
  ol,
  li,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  pre,
  form,
  fieldset,
  input,
  textareap,
  blockquote,
  th,
  td {
    margin: 0;
    padding: 0;
    color: #585e73;
  }

  a {
    text-decoration: none;
    color: white;
  }

  fieldset,
  img {
    border: 0
  }

  address,
  caption,
  cite,
  code,
  dfn,
  em,
  strong,
  th,
  var {
    font-style: normal;
    font-weight: normal
  }

  ol,
  ul {
    list-style: none
  }

  caption,
  th {
    text-align: left
  }

  @font-face {
    font-family: kuangjiajia;
    src: url('./static/number.ttf');
    font-weight: normal;
    font-style: normal;
  }

  #loading {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #292d36;
    width: 100vw;
    height: 100vh;
    z-index: 20;
  }



  .loading {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 80px;
    height: 40px;
    margin: auto;
  }

  .loading span {
    display: inline-block;
    width: 8px;
    height: 100%;
    border-radius: 4px;
    background: lightgreen;
    -webkit-animation: load 0.5s ease infinite;
  }

  @-webkit-keyframes load {

    0%,
    100% {
      height: 40px;
      background: lightgreen;
    }

    50% {
      height: 70px;
      margin: -15px 0;
      background: lightblue;
    }
  }

  .loading span:nth-child(2) {
    -webkit-animation-delay: 0.1s;
  }

  .loading span:nth-child(3) {
    -webkit-animation-delay: 0.2s;
  }

  .loading span:nth-child(4) {
    -webkit-animation-delay: 0.3s;
  }

  .loading span:nth-child(5) {
    -webkit-animation-delay: 0.4s;
  }
</style>
<script>
  window.onload = function () {
    const loading = document.querySelector("#loading")
    setTimeout(() => {
      loading.style.display = "none"
    }, 300)
  }
</script>

<body>
  <div id="loading">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div id="app"></div>
</body>

</html>
